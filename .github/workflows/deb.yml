name: Build deb

on:
  workflow_dispatch:
  push:

jobs:
  check_update:
    name: Check update
    runs-on: ubuntu-latest
    steps:
      - name: Check latest version
        uses: actions/checkout@v4

      - name: Test
        run: |
          sudo apt update&&sudo apt install -y git wget debhelper dpkg-dev dh-make dh-exec dh-autoreconf qemu-user-static
          yes | sudo apt install --no-install-recommends -y curl xz-utils \
          make \
          clang \
          libseccomp-dev \
          libcap-dev \
          libc6-dev \
          binutils uidmap
      - name: build deb
        run: |
          git apply patch/0001-Fix-debian-build.patch
          rm -rf patch
          git archive --prefix=ruri-3.7/ -o ../ruri_3.7-1.orig.tar.gz HEAD
          sudo dpkg-buildpackage -F -d
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: rurideb-${{ github.sha }}
          name: rurideb-${{ github.sha }}
          prerelease: false
          files: |
             ../ruri*
