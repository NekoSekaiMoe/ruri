name: Build check

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'build/**'
      - 'test/**'
      - 'configure'
      - 'Makefile.in'
      - '.github/workflows/test.yml'
  pull_request:

jobs:
  test:
    name: Test
    strategy:
      matrix:
        include:
        - args: --disable-cap --disable-seccomp --disable-rurienv --enable-static --enable-debug
        - args: --disable-cap --disable-seccomp --disable-rurienv --enable-static
        - args: --disable-cap --disable-seccomp --disable-rurienv
        - args: --disable-cap --disable-seccomp
        - args: --enable-static
        - args: --enable-debug
        - args: --enable-static --enable-debug
        - args: --disable-rurienv
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install dep
        run: |
          sudo apt update && sudo apt install -y git wget
          sudo apt install --no-install-recommends -y \
          make \
          libseccomp-dev \
          libcap-dev \
          libc6-dev \
          binutils gdb gcc
      - name: Configure
        run: ./configure -C ${{ matrix.args }}
      - name: Build
        run: |
          make -j8
      - name: Show version
        run: ./ruri -v


